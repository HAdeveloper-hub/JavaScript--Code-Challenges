<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fiver-tax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
     <div class="d-flex justify-content-center mt-5">
     <button class="btn btn-success" onclick="fivertax()">Calculate fiver project after fiver fees </button>
  
     </div>
     <h1 id="result" class="text-center text-warning mt-5 "></h1>
    <script>
        function fivertax(){
        var userValue =  prompt("Enter the orignal price of your fiver project"); 
         var  fiverfee =  userValue*20 /100;
          var orignalPrice = userValue-fiverfee;
          document.getElementById('result').innerHTML ="The orignail price of fiver project is ="+ orignalPrice;
        }
    </script>
</body>
</html>
